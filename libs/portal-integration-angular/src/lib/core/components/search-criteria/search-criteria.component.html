<div class="onecx-search-criteria">
  <ocx-page-header
    [header]="header"
    [actions]="actions"
    [subheader]="subheader"
    [manualBreadcrumbs]="manualBreadcrumbs"
  >
    <div toolbarItems class="toolbar-items-wrap flex gap-2 align-items-center">
      <ocx-criteria-template class="ocx-criteria-template" *ngIf="criteriaTemplate"></ocx-criteria-template>
      <ng-content select="[toolbarItems]"> </ng-content>
    </div>

    <div class="flex flex-column md:flex-row md:gap-4 md:align-items-center row-gap-3">
      <ng-container *ngIf="!advancedSearchActive || disableAdvancedToggle">
        <ng-content select="[simpleCriteria]"> </ng-content>
        <div class="flex justify-content-start gap-2">
          <button
            id="ocx-search-button"
            pButton
            icon="pi pi-search"
            class="search-button"
            type="button"
            label="Search"
            (click)="emitSearchEvent()"
          ></button>
        </div>
      </ng-container>
      <ng-container *ngIf="advancedSearchActive && !disableAdvancedToggle">
        <ng-content select="[advancedCriteria]"> </ng-content>
        <div class="flex flex-row justify-content-start gap-2">
          <button
            id="ocx-search-button-advanced"
            pButton
            icon="pi pi-search"
            type="submit"
            label="Search"
            title="Trigger"
            (click)="emitSearchEvent()"
          ></button>
          <button
            id="ocx-reset-button"
            *ngIf="advancedSearchActive && !disableAdvancedToggle"
            class="p-button"
            pButton
            icon="pi pi-eraser"
            type="button"
            label="Reset"
            (click)="emitResetEvent()"
          ></button>
        </div>
      </ng-container>
    </div>
  </ocx-page-header>
</div>
